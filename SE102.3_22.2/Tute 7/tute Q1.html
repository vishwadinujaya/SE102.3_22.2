<!DOCTYPE html>
<html>
<head>
<title>Video</title>
</head>
<body>
<h1>Video</h1>
<video id="video" controls>
  <source src="video.mp4" type="video/mp4">
</video>
<script>
var video = document.getElementById("video");

video.onclick = function() {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
};
</script>
</body>
</html>
